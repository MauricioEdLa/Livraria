<!DOCTYPE html>
<html>
<head>
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <ul>
        {% for livro in livros %}
            <li>{{ livro.titulo }} por {{ livro.autor }} ({{ livro.ano_publicacao }}) - ISBN: {{ livro.isbn }}</li>
        {% empty %}
            <li>Não há livros cadastrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
